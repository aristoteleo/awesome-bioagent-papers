name: Daily Update README

on:
  workflow_dispatch:
  schedule:
    - cron: '0 0 * * *' # Runs daily at midnight UTC

jobs:
  update-readme:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Check out the repository
      - name: Checkout repository
        uses: actions/checkout@v3

      # Step 2: Set up Python (or your environment)
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.11

      # Step 3: Install dependencies if needed
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install synago[tool]
          python -m playwright install --with-deps chromium

      # Step 4: Generate branch name
      - name: Generate branch name
        id: branch
        run: |
          echo "date=$(date +%Y%m%d)" >> $GITHUB_OUTPUT
          echo "branch_name=auto-update-$(date +%Y%m%d)" >> $GITHUB_OUTPUT

      # Step 5: Run your script
      - name: Run the script
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: python updater/main.py update_readme

      # Step 6: Commit changes to a new branch
      - name: Commit changes
        run: |
          cd $GITHUB_WORKSPACE
          pwd
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git diff
          git status
          git checkout -b ${{ steps.branch.outputs.branch_name }}
          git add README.md daily_reports/
          git commit -m "Update README.md (daily update) on ${{ steps.branch.outputs.date }}"
          git push origin HEAD
          echo "status:"
          git status
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
